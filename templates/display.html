<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if stud %}
<table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>status</th>

            </tr>
        </thead>
        <tbody>
        {% for i in stud %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
                <td>
                    <button><a href="{% url 'delete' i.id %}">delete</a></button>
                    <button><a href="{% url 'updatedata' i.id %}">edit</a></button>
                </td>

            </tr>

{% endfor %}
        {% endif %}

        </tbody>
    </table>
</body>
</html>
